<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="https://kit.fontawesome.com/185f24df6a.js" crossorigin="anonymous"></script>
</head>
<body>
  <dialog class="dialog js-dialog">
    <h2 class="dialog__heading js-dialog__heading"></h2>
    <button class="button restart-button js-restart-button">Restart</button>
  </dialog>
  <header class="header">
    <h1 class="header__heading">Battleship</h1>
  </header>
  <main class="main">
    <article class="gameboard-container" id="js-gameboard-container-p1">
      <h2 class="gameboard-container__title gameboard-container__title--p1">Player</h2>
    </article>
    <article class="gameboard-container gameboard-container--hidden" id="js-gameboard-container-p2">
      <h2 class="gameboard-container__title gameboard-container__title--p2">Computer</h2>
    </article>
    <article class="ship-placement js-ship-placement">
      <h2 class="ship-placement__title">Your Ships</h2>
      <section class="button-container">
        <button class="button button--rotate js-rotate-button">Rotate</button>
        <button class="button button--random js-random-button">Random</button>
        <button class="button button--start js-start-button">Start</button>
      </section>
    </article>
  </main>
  <footer class="footer">
    <section class="footer__icons-container">
      <a href="https://github.com/arronjohnson" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arronjohnson-uk/" class="footer__icon-link"
        target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="http://arronjohnson.me/" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe"></i>
      </a>
      <a href="http://arronjohnson.me/" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </section>
    <p class="footer__copyright">Copyright Â© Arron Johnson 2023</p>
  </footer>
</body>
</html>
